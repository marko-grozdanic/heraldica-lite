<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Heraldica</title>

<body id="lmao">
    <div class="navigationSpace">

        <ul>
            <li>Home</li>
            <li>Editor</li>
            <li>Community</li>
            <li>About</li>
        </ul>

    <div class="objectSelectionSpace">
        <ul>
            <li>Shield <img src="./resources/ui/triangle.png" width="10px"></li>

        <ul>
            <li>Position

                    </div>
                    <div class="sliderResult">
                        50
                    </div>
                </div>
                <div class="slider">
                    <div class="sliderNotation">

                    </div>
                </div>
            </li>
            <li>Scale
                <div class="slider">

                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                    <div class="sliderResult">
                        70%
                    </div>
                </div>
            </li>
            <li>Rotation
                <div class="slider">
                    <div class="sliderSpace">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>

    </div>
